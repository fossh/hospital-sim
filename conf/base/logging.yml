version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/simulation.log
    mode: a

root:
  level: INFO
  handlers: [console]

loggers:
  kedro:
    level: INFO
    handlers: [console]
    propagate: false

  hospital_sim:
    level: INFO
    handlers: [console]
    propagate: false
